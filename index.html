<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="108favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="108favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="108favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="wrapper">

        <h1>
            Weather App
        </h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>


        <div class="weather-container">

            <!-- grant location container -->
             <div class="grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                 <p>Grant Location Access</p>
                 <p>Allow access to get weather information</p>
                 <button class="btn" data-grantAccess>Grant Access</button>

             </div>

             <!-- search form  container-->
              <form  class="form-container" data-searchForm>

                <input type="text" placeholder="Search for city ..." date-serachInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>

              </form>

              <!-- loading screen container -->
               <div class="loading-container">

                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>

               </div>

               <!-- show weather info -->
                <div class="user-info-container">

                    <!-- city name and country flag -->
                    <div class="name">

                        <p data-cityName></p>
                        <img data-countryIcon>

                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- Weather Icon -->
                    <img data-weatherIcon>
                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 cards parameters -->

                    <div class="parameter-container">

                        <!-- card1 -->
                         <div class="parameter">

                            <img src="./assets/wind.png" loading="lazy">
                            <p>Windspeed</p>
                            <p data-windSpeed></p>

                         </div>

                         <!-- card2 -->
                          <div class="parameter">

                            <img src="./assets/humidity.png" loading="lazy">
                            <p>Humidity</p>
                            <p data-humidity></p>

                          </div>

                          <!-- card3 -->
                           <div class="parameter">

                            <img src="./assets/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>

                           </div>

                    </div>

                </div>


        </div>

    </div>


</body>
</html>
